<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- head -->
        <section class="head">
          <h2>Standard</h2>
          <hr />
        </section>

        <!-- display -->
        <section class="display-area">
          <div class="text-area">
            <p type="text" class="pre-text" id="display-pre"></p>
            <input
              Editable="true"
              type="text"
              class="curr-text"
              id="display-curr"
            />
          </div>
        </section>
        <hr class="display-hr" />

        <!-- keys -->
        <section class="keys">
          <div class="row row1">
            <input type="button" value="C" id="clear" />
            <input type="button" value="%" id="2" />
            <input type="button" value="+/-" id="many" />
            <input type="button" value="/" id="div" />
          </div>
          <div class="row">
            <input type="button" value="7" id="seven" />
            <input type="button" value="8" id="eight" />
            <input type="button" value="9" id="nine" />
            <input type="button" value="*" id="mult" />
          </div>
          <div class="row">
            <input type="button" value="4" id="four" />
            <input type="button" value="5" id="five" />
            <input type="button" value="6" id="six" />
            <input type="button" value="-" id="sub" />
          </div>
          <div class="row">
            <input type="button" value="1" id="one" />
            <input type="button" value="2" id="two" />
            <input type="button" value="3" id="three" />
            <input type="button" value="+" id="add" />
          </div>
          <div class="row row4">
            <input class="zero-btn" type="button" value="0" id="zero" />
            <input type="button" value="." id="dot" />
            <input type="button" value="=" id="equal" />
          </div>
        </section>
      </div>
    </div>

    <!-- script tag -->
    <script src="./script/app.js"></script>
  </body>
</html>
